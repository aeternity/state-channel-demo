version: "3.8"

services:
  node:
    image: aeternity/aeternity:${NODE_TAG-v6.5.1}
    hostname: node
    ports: ["3013:3013", "3113:3113", "3014:3014", "3114:3114"]
    volumes:
      - ./docker/aeternity_node_mean16.yaml:/home/aeternity/node/aeternity.yaml
      - ./docker/accounts_test.json:/home/aeternity/node/data/aecore/.genesis/accounts_test.json
    networks:      
      - game_network

  compiler:
    image: aeternity/aesophia_http:${COMPILER_TAG-v6.1.0}
    hostname: compiler
    ports: ["3080:3080"]
    logging:
      driver: none
    networks:      
      - game_network
    depends_on:
      - node
    
  bot_service:
    build:
      context: ./server
      dockerfile: ./Dockerfile
      target: development
    volumes:
      - .:/app
    command: npm run dev
    ports:
      - ${BOT_SERVICE_PORT}:${BOT_SERVICE_PORT}
    environment:
      - NODE_URL=${NODE_URL}
      - WS_URL=${WS_URL}
      - COMPILER_URL=${COMPILER_URL}
      - BOT_SERVICE_PORT=${BOT_SERVICE_PORT}
    networks:      
      - game_network
    links:
      - node
      - compiler
  
  client:
    build:
      context: ./client
      dockerfile: ./Dockerfile
      target: development
    volumes:
      - .:/app
    command: sh -c "npm rebuild esbuild && npm run dev:host"
    depends_on:
      - bot_service
    ports:
      - ${VITE_CLIENT_PORT}:${VITE_CLIENT_PORT}
    environment: 
      VITE_NODE_ENV: ${VITE_NODE_ENV}
      VITE_BOT_SERVICE_URL: ${VITE_BOT_SERVICE_URL}
      VITE_NODE_URL: ${VITE_NODE_URL}
      VITE_COMPILER_URL: ${VITE_COMPILER_URL}
      VITE_CLIENT_PORT: ${VITE_CLIENT_PORT}
      VITE_WS_URL: ${VITE_WS_URL}
    networks:      
      - game_network
    
networks:
  game_network: 
    driver: bridge
