version: "3.8"

services:
  node:
    image: aeternity/aeternity:${NODE_TAG-v6.5.1}
    hostname: node
    ports: ["3013:3013", "3113:3113", "3014:3014", "3114:3114"]
    volumes:
      - ./docker/aeternity_node_mean16.yaml:/home/aeternity/node/aeternity.yaml
      - ./docker/accounts_test.json:/home/aeternity/node/data/aecore/.genesis/accounts_test.json
    logging:
      driver: none
    networks:      
      - game_network

  compiler:
    image: aeternity/aesophia_http:${COMPILER_TAG-v6.1.0}
    hostname: compiler
    ports: ["3080:3080"]
    logging:
      driver: none
    networks:      
      - game_network
    depends_on:
      - node
    
  bot_service:
    build:
      context: ./nodejs
      dockerfile: ./Dockerfile
      target: development
    volumes:
      - .:/app
    command: npm run dev
    ports:
      - "3000:3000"
    environment:
      - NODE_URL=http://node:3013
      - WS_URL=ws://node:3014/channel
      - COMPILER_URL=http://compiler:3080
      - BOT_SERVICE_PORT=3000
    networks:      
      - game_network
    links:
      - node
      - compiler
  
  client:
    build:
      context: ./vuejs
      dockerfile: ./Dockerfile
      target: development
    volumes:
      - .:/app
    command: sh -c "npm rebuild esbuild && npm run dev:host"
    depends_on:
      - bot_service
    ports:
      - "8000:8000"
    environment: 
      NODE_ENV: development
      VITE_BOT_SERVICE_URL: http://localhost:3000
      PORT: 8000
    networks:      
      - game_network
    
networks:
  game_network: 
    driver: bridge
